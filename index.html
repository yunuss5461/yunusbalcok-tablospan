<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Tablo span ödevi</title>
    <style>
      
        table {
            
            width: 50%;
            margin: 20px auto;
            padding-top: 100px;
        }

        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sütun 1</th>
            <th>Sütun 2</th>
            <th>Sütun 3</th>
            <th>Sütun 4</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
